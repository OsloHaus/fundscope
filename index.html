<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astrological Investment Recommender</title>
    <style>
        body {
            background-color: #1a202c;
            color: white;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            padding: 2rem;
        }
        h1 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 2rem;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            margin-bottom: 3rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group input {
            width: 100%;
            padding: 0.5rem;
            background-color: #2d3748;
            border: 1px solid #4a5568;
            color: white;
        }
        .form-group button {
            width: 100%;
            padding: 0.75rem;
            background-color: #5a67d8;
            border: none;
            color: white;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #434190;
        }
        .recommendations {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }
        .card {
            background-color: #2d3748;
            border: 1px solid #4a5568;
            padding: 1rem;
        }
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .star {
            color: #ffc107;
        }
        .chart {
            height: 100px;
        }
    </style>
</head>
<body>
    <h1>Astrological Investment Recommender</h1>
    
    <form id="investment-form">
        <div class="form-group">
            <input type="text" id="name" placeholder="Your Name" required>
        </div>
        <div class="form-group">
            <input type="date" id="birth-date" required>
        </div>
        <div class="form-group">
            <input type="time" id="birth-time" required>
        </div>
        <div class="form-group">
            <input type="number" id="investment" placeholder="Investment Amount ($)" required min="0" step="0.01">
        </div>
        <div class="form-group">
            <button type="submit">Get Recommendations</button>
        </div>
    </form>
    
    <div class="recommendations" id="recommendations"></div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const mockETFData = [
            { name: 'Celestial Growth ETF', price: 150.25, history: [140, 145, 148, 152, 150.25] },
            { name: 'Zodiac Tech ETF', price: 200.75, history: [190, 195, 205, 198, 200.75] },
            { name: 'Cosmic Value ETF', price: 85.50, history: [80, 82, 86, 84, 85.50] },
            { name: 'Astral Dividend ETF', price: 120.00, history: [115, 118, 122, 119, 120] },
            { name: 'Nebula Small Cap ETF', price: 65.75, history: [62, 64, 67, 66, 65.75] },
        ];

        const getPersonalizedRecommendations = (birthDate, investment) => {
            const birthDateObj = new Date(birthDate);
            const month = birthDateObj.getMonth();
            const day = birthDateObj.getDate();
            
            const allocations = [
                0.2 + (month * 0.01),
                0.25 - (day * 0.001),
                0.15 + ((month + day) * 0.002),
                0.2 - (month * 0.005),
                0.2 + (day * 0.002)
            ];
            
            return mockETFData.map((etf, index) => ({
                ...etf,
                recommendedInvestment: (allocations[index] * investment).toFixed(2)
            }));
        };

        document.getElementById('investment-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const birthDate = document.getElementById('birth-date').value;
            const birthTime = document.getElementById('birth-time').value;
            const investment = parseFloat(document.getElementById('investment').value);
            const recommendations = getPersonalizedRecommendations(birthDate, investment);
            displayRecommendations(recommendations);
        });

        const displayRecommendations = (recommendations) => {
            const recommendationsContainer = document.getElementById('recommendations');
            recommendationsContainer.innerHTML = '';
            
            recommendations.forEach((etf, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                
                const cardHeader = document.createElement('div');
                cardHeader.className = 'card-header';
                const title = document.createElement('h2');
                title.textContent = etf.name;
                const star = document.createElement('span');
                star.className = 'star';
                star.textContent = 'â˜…';
                cardHeader.appendChild(title);
                cardHeader.appendChild(star);
                card.appendChild(cardHeader);
                
                const price = document.createElement('p');
                price.textContent = `Current Price: $${etf.price}`;
                card.appendChild(price);
                
                const recommendedInvestment = document.createElement('p');
                recommendedInvestment.textContent = `Recommended Investment: $${etf.recommendedInvestment}`;
                card.appendChild(recommendedInvestment);
                
                const chartContainer = document.createElement('canvas');
                chartContainer.className = 'chart';
                chartContainer.id = `chart-${index}`;
                card.appendChild(chartContainer);
                
                recommendationsContainer.appendChild(card);
                
                new Chart(chartContainer, {
                    type: 'line',
                    data: {
                        labels: etf.history.map((_, i) => `Day ${i + 1}`),
                        datasets: [{
                            data: etf.history,
                            borderColor: '#8884d8',
                            fill: false,
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            x: { display: false },
                            y: { display: false }
                        },
                        plugins: {
                            legend: { display: false },
                            tooltip: { enabled: false }
                        }
                    }
                });
            });
        };
    </script>
</body>
</html>
